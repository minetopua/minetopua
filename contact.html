   body {

   main {

    width: 100%; /* Забезпечує повну ширину для контенту */

   footer {
    flex-shrink: 0;
   }

   @keyframes glow {
    0% {
     box-shadow: 0 0 0px #22d3ee;
    }
    50% {
     box-shadow: 0 0 10px #22d3ee;
    }
    100% {
     box-shadow: 0 0 0px #22d3ee;
    }
   }

   .glow {
    animation: glow 0.8s ease-in-out;
   }

   #toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    left: auto;
    transform: none;
    background-color: rgba(30, 41, 59, 0.9);
    color: #a5f3fc;
    padding: 12px 24px;
    border-radius: 9999px;
    font-size: 0.875rem;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
    z-index: 9999;
   }

   #toast.show {
    opacity: 1;
   }

   .icon-container svg {
    opacity: 0;
    transition: opacity 0.3s ease;
   }

   .icon-container .copy {
    opacity: 1;
   }

   .icon-container.copied .copy {
    opacity: 0;
   }

   .icon-container.copied .check {
    opacity: 1;
   }
  </style>
