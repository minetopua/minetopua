  <style>
    body {
      background-color: #0f172a;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 0px #22d3ee;
      }
      50% {
        box-shadow: 0 0 10px #22d3ee;
      }
      100% {
        box-shadow: 0 0 0px #22d3ee;
      }
    }

    .glow {
      animation: glow 0.8s ease-in-out;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: rgba(30, 41, 59, 0.9);
      color: #a5f3fc;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
    }

    /* Кнопка назад в контенті */
    .content-back-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      color: #22d3ee; /* cyan-400 */
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      padding: 6px 12px;
      border-radius: 9999px;
      background-color: #1e293b; /* gray-800 */
      box-shadow: 0 0 8px #22d3eeaa;
      margin-bottom: 16px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      width: fit-content;
    }

    .content-back-button:hover {
      background-color: #0e172a;
      box-shadow: 0 0 14px #22d3eeee;
    }

    .content-back-button svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      stroke-width: 2.5;
      flex-shrink: 0;
    }

    /* Щоб кейси були однакової висоти */
    .grid > div {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
  </style>
</head>
